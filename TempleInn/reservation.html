			      <select>
                    <option value="Single">Single</option>

                    <option value="Quad">Quad</option>

					<option value="Studio">Studio</option>
                </select>   <label name="selectTemple">Select the room type</label></br></br>	
				
                <div><input id="name" type="text" name="fullname" pattern="[A-Za-z ]{3,}" required=""><label for="name">  Registrant's full name</label></div></br>

                <div><input id="phone" type="tel" name="phoneNumber" required=""><label for="phone">  Phone</label></div></br>
                <div><input id="name" type="text" name="homeState" pattern="[A-Za-z ]{3,}" required=""><label for="name">  Registrant's home state or country</label></div></br>
                <legend>Will you need help with children?</legend>
                <label><input type="radio" name="dangerLevel" value="Yes">Yes</label>
                <label><input type="radio" name="dangerLevel" value="Maybe">Maybe</label>
                <label><input type="radio" name="dangerLevel" value="No">No</label></br></br>
                <div><legend>Special accommodations/comments:</legend><div>
                <label><textarea rows="4" cols="70"></textarea></label></br></br>
