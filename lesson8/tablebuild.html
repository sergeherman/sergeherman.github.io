<!DOCTYPE html>
<html>

<head>

    <title>W08 Activity: Table Build</title>

    <link rel="stylesheet" href="css/tablecss.css">
</head>

<body class="vsc-initialized">

    <table>
       

        <thead>

		<thead>
            <tr style="background-color: #628ca6; color: white">

        <tbody>
            <tr>

            <tr>

			            <tr>

			            <tr>

			            <tr>

    </table>




</body>

</html>
