    <main>

        <section>
        <h1>Please report a storm incident here:</h1>
               <form method="GET" action="thanks.html" id="form">
                <div><input id="name" type="text" name="fullname" pattern="[A-Za-z ]{5,}" required=""><label for="name">  Full name with a minimum of five characters</label></div></br>
                <div><input id="email" type="email" name="email" placeholder="e.g. aaaa@bbbb.com"><label for="email">  Email</label></div></br>
                <div><input id="phone" type="tel" name="phoneNumber" required=""><label for="phone">  Phone</label></div></br>
                <div><input id="zip" type="number" name="zipCode" required=""><label for="zip">  Zip Code</label></div></br>
                <div><input type="date" name="stormDate"><label>  Storm date</label></div></br>
                <div><input id="storminput" list="stormlist" name="stormType"><label>  Storm type (choose one)</label></div></br>
                <datalist id="stormlist">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
             
		<input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"> <label>Storm severity: </label>  <span id="ratingvalue">5</span></br>
			<datalist id="tickmarks">
  <option value="0">
  <option value="1">
  <option value="2">
  <option value="3">
  <option value="4">
  <option value="5">
  <option value="6">
  <option value="7">
  <option value="8">
  <option value="9">
  <option value="10">
</datalist><br>
              
                <select name="stormRegion">
                    <option value="">Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select>   <label>Storm region</label></br></br>

                <legend>Are you in danger?</legend>
                <label><input type="radio" name="dangerLevel" value="Yes">Yes</label>
                <label><input type="radio" name="dangerLevel" value="Maybe">Maybe</label>
                <label><input type="radio" name="dangerLevel" value="No">No</label></br></br>
                <div><legend>Additional information:</legend><div>
                <label><textarea rows="4" cols="70"></textarea></label></br></br>
            <input type="submit" value="Submut report">
        </form>
        </section>

        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        today = mm + '/' + dd + '/' + yyyy;
        document.write("Last Update on "+today);
